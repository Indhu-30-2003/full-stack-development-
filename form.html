<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1 style="text-align: center;">FORM TASK</h1>
    <form style="margin-left: auto; margin-right: auto;">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="one">Salutation</label><br>
            <select id="one">
                <option>--None--</option>
            </select><br><br>
            <label for="two">First Name:</label>
            <input type="text" id="two" name="two"><br><br>
            <label for="three">Last Name:</label>
            <input type="text" id="three" name="three"><br><br>
            <label for="four">Gender:</label>
            <input type="radio" id="four" name="four">Male
            <input type="radio" id="four" name="four">Female<br><br>
            <label for="five">Email</label>
            <input type="email" id="five" name="five"><br><br>
            <label for="six">Date of Birth :</label>
            <input type="date" id="six" name="six"><br><br>
            <label for="seven">Address</label><br>
            <textarea name="seven" rows="5" cols="40"></textarea>
            <br><br>
            <input type="Submit" value="SUBMIT">


        </fieldset>
    </form>
</body>
</html>
